<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ccs/styles1.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/coder.html">Home</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/index.html">APinteriorismo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/otrohtml.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/otrohtml1.html">Preguntas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="contact-container">
                <section class="contact-form">
                    <h1>Contacto</h1>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre completo</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer>
