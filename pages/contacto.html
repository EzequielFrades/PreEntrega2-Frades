<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/scrips/img/WhatsApp Image 2023-07-19 at 23.37.07.jpeg" alt="Logo">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/coder.html">Home</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/index.html">APinteriorismo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/proyecto.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/preguntas.html">Preguntas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="contact-container">
                <section class="contact-form">
                    <h1>Contacto</h1>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre completo</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Todos los derechos reservados. APinteriorismo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
